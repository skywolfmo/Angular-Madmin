<div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

</div>

<table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> _ID </th>
        <td mat-cell *matCellDef="let row"> {{row._id}} </td>
    </ng-container>

    <!-- Tel Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TEL </th>
        <td mat-cell *matCellDef="let row"> {{row.tel}} </td>
    </ng-container>


    <!-- Edit -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-button> EDIT </th>
        <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="accent" [routerLink]="[ '/create' ]">
        <mat-icon>edit</mat-icon>
      </button>

        </td>
    </ng-container>
    <!-- Delete -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-button> Delete </th>
        <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="warn" (click)="this.deleteData(row._id)">
        <mat-icon>delete</mat-icon>
      </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
